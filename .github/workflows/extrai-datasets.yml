        run: |
          docker run -v $(pwd):/home/app dptoie -dependencyTreeIN ./datasets/wiki-200.conll
          mv extractedFactsByDpOIE.csv wiki-200_DptOIE_B.csv
      - name: DptOIE_B_SC
        run: |
          docker run -v $(pwd):/home/app dptoie -SC true -dependencyTreeIN ./datasets/wiki-200.conll
          mv extractedFactsByDpOIE.csv wiki-200_DptOIE_B_SC.csv
      - name: DptOIE_B_SC_A
        run: |
          docker run -v $(pwd):/home/app dptoie -SC true -appositive 1 -dependencyTreeIN ./datasets/wiki-200.conll
          mv extractedFactsByDpOIE.csv wiki-200_DptOIE_B_SC_A.csv
      - name: DptOIE_B_SC_AT
        run: |
          docker run -v $(pwd):/home/app dptoie -SC true -appositive 2 -dependencyTreeIN ./datasets/wiki-200.conll
          mv extractedFactsByDpOIE.csv wiki-200_DptOIE_B_SC_AT.csv
      - name: DptOIE_B_SC_AT_CC
        run: |
